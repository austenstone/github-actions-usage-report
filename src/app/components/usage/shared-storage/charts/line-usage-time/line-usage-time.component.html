<p>
  <mat-button-toggle-group name="toggleChart" aria-label="Toggle Chart" [value]="chartType" (change)="toggleChartType($event.value)">
    <mat-button-toggle value="total">Total</mat-button-toggle>
    <mat-button-toggle value="perRepo">Per Repo</mat-button-toggle>
  </mat-button-toggle-group>
</p>

<highcharts-chart 
  #chart
  [Highcharts]="Highcharts"
  [options]="options"
  [(update)]="updateFromInput"
  style="width: 100%; height: 400px; display: block;">
</highcharts-chart>
